<!-- Trigger/Open The Modal -->
<button id="myBtn" (click)="launchVideo()">Watch Now</button>

<!-- The Modal -->
<div *ngIf="showModel" id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span (click)="close()" class="close">&times;</span>

    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/EPzM92gZMO4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

</div>
